<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let Circle = function (radius) {
            this.radius = radius;

            this.getRadius = function () {
                return this.radius;
            }
            this.setRadius = function (radius) {
                this.radius = radius;
            }
            this.getArea = function () {
                return radius * radius * Math.PI;
            }

        };
        let c = new Circle(5);
        let ra = c.getRadius();
        let a1 = c.getArea();
        alert("Radius: "+ra+ "Area: "+a1);

        let c2 = new Circle(1);
        let ra2 = c2.getRadius();
        let a2 = c2.getArea();
        alert("Radius: "+ra2+ "Area: "+a2);
    </script>
</body>
</html>
